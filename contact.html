<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div class="col-md-6">
        <section id="volunteer-sponsor" class="p-4 border rounded shadow">
            <h2 class="text-center">Partner With Us</h2>
            <form id="volunteerForm" class="text-center">
                <div class="mb-3">
                    <select class="form-control" id="role" required>
                        <option value="volunteer">Volunteer</option>
                        <option value="sponsor">Sponsor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="surname" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="sendEmail()">Sign Me Up!</button>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
